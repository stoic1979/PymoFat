<!DOCTYPE html>

<html lang = "en-US">
<head>
<meta charset = "UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<link  type = "text/css" rel = "stylesheet" />

<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel = "stylesheet" type = "text/css" href = "css/style1.css" />
</head>
<body ng-app="myApp" ng-controller="todoCtrl">
<h2>company</h2>
<button onclick="myFunction()">ADD TODO</button>

    <div id="myDIV">
        <div class="container">
        <section >
            <div id="container_demo" >
            <div id="wrapper">
            <div id="login" class="animate form">
                <form  ng-submit="todoAdd()" method="post" action="submit_todo"><h1>ENTER TODO</h1>
                    <p><label> TITLE </label>
                        <input type="text" ng-model="name" required="required" name="title" /></p>
                    <p><label > DATE </label>
                        <input type="text" ng-model="skills" required="required" name="date"/></p>
                    <p><label> DONE </label>
                        <input type="text" ng-model="projects" required="required" name="done"/></p>
                    <center>
                    <p class="login button"><input type="submit" value="Login" /></p>
                    </center>
                </form >
            </div>
			</div>
            </div>
        </section>
        </div>
    </div>



<h4>---employee record--- </h4>
<table border="#">
<tr ng-repeat="x in todoList">
    <td>{{ x.name }}</td>
    <td>{{ x.skills }}</td>
    <td>{{ x.projects }}</td>
<!--<td> <input type="checkbox" ng-model="x.done"> <span ng-bind="x.todoText"></span></td>-->
</tr>
</table>
<!--<p><button ng-click="remove()">Remove</button></p>-->

</body>
</html>
